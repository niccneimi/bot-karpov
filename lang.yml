  tx_start: |
    DexNet ist ein dezentrales Netzwerk, das aus physischen Knoten in verschiedenen Ländern auf der ganzen Welt besteht. Es basiert auf dem Decentralized Private Network (DexPN), das einzigartige Vorteile bietet:

    ✅ Sicherheit:
    Schützen Sie Ihre Daten vor Abfangen und unbefugtem Zugriff.

    ✅ Stabilität:
    Eine permanente IP-Adresse gewährleistet eine zuverlässige Verbindung ohne das Risiko häufiger Verbindungsabbrüche.
    Die hohe Datenübertragungsgeschwindigkeit (bis zu 7,4 Gb/s) macht die Nutzung des Netzwerks für alle Aufgaben komfortabel.

    DexPN hilft auch bei der Lösung folgender Probleme:
    😥 Video wird langsam geladen
    😥 Verzögerungen beim Empfangen von Nachrichten
    😱 Unerwartete Netzwerkunterbrechungen

    <b>{but_1}</b> -> bewerten Sie sofort die Vorteile von DexPN auf Ihrem Gerät

    <b>{but_2}</b> -> siehe technische Parameter
  tx_not_work_vpn: |
    {name}, ich helfe Ihnen immer gerne,
    aber lesen Sie zuerst 👇 die Antworten auf häufig gestellte Fragen weiter unten.

    1. Öffnen Sie das Bot-Menü, die Schaltfläche links neben dem Texteingabefeld. Gehen Sie im Hauptmenü auf „Protokoll ändern“ > „VLESS“ und folgen Sie den Anweisungen.

    2. DexPN bietet eine stabile und unterbrechungsfreie Verbindung.
    Unter bestimmten Umständen kann es jedoch vorkommen, dass Ihr Telefon zwischen Netzwerken wechselt (z. B. von mobilen Daten zu WLAN) oder das Signal vorübergehend verschwindet. Außerdem kann es zu kleineren Verzögerungen bei DNS-Updates oder erheblichen Problemen mit dem Router kommen.
    Gehen Sie in diesem Fall wie folgt vor:

    1 – Deaktivieren Sie DexPN und schließen Sie alle Anwendungen.
    2 - Schalten Sie den Flugmodus für einige Sekunden ein.
    3 – Schalten Sie es aus und DexPN wieder ein.
    4 – Diese einfachen Schritte sollten helfen, die Verbindung wiederherzustellen.
    Solche Situationen kommen selten vor und stehen nicht mit dem Betrieb von DexPN im Zusammenhang.

    Wenn Sie Fragen zu DexPN haben, wenden Sie sich bitte an den Support: @DexPN_Support_bot

