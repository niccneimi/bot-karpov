    1. Відкрийте меню бота, кнопку зліва від поля введення тексту. У головному меню > Змінити протокол > Виберіть VLESS і дотримуйтесь інструкцій.

    2. DexPN забезпечує стабільне та безперебійне з’єднання.
    Однак за певних обставин ваш телефон може почати перемикатися між мережами (наприклад, із мобільного інтернету на Wi-Fi), або сигнал може тимчасово зникнути. Також можуть бути невеликі затримки з оновленням DNS або значні проблеми з роутером.
    Якщо це сталося, виконайте таке:

    1 - Вимкніть DexPN і закрийте всі додатки.
    2 - Увімкніть режим "у літаку" на кілька секунд.
    3 - Вимкніть його та знову увімкніть DexPN.
    4 - Ці прості дії мають допомогти відновити з’єднання.
    Такі ситуації трапляються рідко і не пов’язані з роботою DexPN.

