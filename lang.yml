  tx_start: |
    DexNet è una rete decentralizzata composta da nodi fisici in diversi paesi del mondo. Su di essa è basata la Decentralized Private Network (DexPN), che offre vantaggi unici:

    ✅ Sicurezza:
    Proteggi i tuoi dati da intercettazioni e accessi non autorizzati.

    ✅ Stabilità:
    Un indirizzo IP permanente garantisce una connessione affidabile senza il rischio di frequenti disconnessioni.
    L'elevata velocità di trasferimento dati (fino a 7,4 Gb/s) rende l'utilizzo della rete comodo per qualsiasi attività.

    Inoltre, DexPN aiuta a risolvere problemi come:
    😥 Caricamento video lento
    😥 Ritardi nella ricezione dei messaggi
    😱 Interruzioni di rete impreviste

    <b>{but_1}</b> -> valuta subito i vantaggi di DexPN sul tuo dispositivo

    <b>{but_2}</b> -> scopri i parametri tecnici
  tx_not_work_vpn: |
