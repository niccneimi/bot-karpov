  tx_start: |
    DexNet est un réseau décentralisé composé de nœuds physiques dans différents pays du monde. Il repose sur le réseau privé décentralisé (DexPN), qui offre des avantages uniques :

    ✅ Sécurité :
    Protégez vos données contre les interceptions et les accès non autorisés.

    ✅ Stabilité :
    Une adresse IP permanente garantit une connexion fiable sans risque de déconnexions fréquentes.
    Une vitesse de transfert de données élevée (jusqu’à 7,4 Gb/s) rend l’utilisation du réseau confortable pour toutes les tâches.

    De plus, DexPN aide à résoudre des problèmes tels que :
    😥 Chargement lent des vidéos
    😥 Retards dans la réception des messages
    😱 Interruptions inattendues du réseau

    <b>{but_1}</b> -> évaluez immédiatement les avantages de DexPN sur votre appareil

    <b>{but_2}</b> -> découvrez les paramètres techniques
  tx_not_work_vpn: |
    {name}, je suis toujours heureux de vous aider,
    mais d’abord 👇 lisez les réponses aux questions fréquentes ci-dessous.

    1. Ouvre le menu du bot, le bouton à gauche du champ de saisie. Depuis le menu principal > Changer de protocole > Sélectionnez VLESS et suivez les instructions.

    2. DexPN fournit une connexion stable et ininterrompue.
    Cependant, dans certaines circonstances, votre téléphone peut basculer entre les réseaux (par exemple, des données mobiles au Wi-Fi), ou le signal peut disparaître temporairement. Il peut également y avoir des retards mineurs dans les mises à jour DNS ou des problèmes importants avec le routeur.
    Si cela se produit, suivez ces étapes :

    1 - Désactivez DexPN et fermez toutes les applications.
    2 - Activez le mode avion pendant quelques secondes.
    3 - Désactivez-le et réactivez DexPN.
    4 - Ces étapes simples devraient rétablir la connexion.
    Ces situations sont rares et ne sont pas liées au fonctionnement de DexPN.

