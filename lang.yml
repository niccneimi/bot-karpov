    ma prima 👇 leggi le risposte alle domande frequenti qui sotto.

    1. Apri il menu del bot, il pulsante a sinistra del campo di input. Dal menu principale > Cambia protocollo > Seleziona VLESS e segui le istruzioni.

    2. DexPN fornisce una connessione stabile e ininterrotta.
    Tuttavia, in alcune circostanze, il tuo telefono potrebbe passare da una rete all'altra (ad esempio, dai dati mobili al Wi-Fi), o il segnale potrebbe scomparire temporaneamente. Potrebbero esserci anche piccoli ritardi nell'aggiornamento DNS o problemi significativi con il router.
    Se succede, segui questi passaggi:

    1 - Disattiva DexPN e chiudi tutte le app.
    2 - Attiva la modalità aereo per qualche secondo.
    3 - Disattivala e riattiva DexPN.
    4 - Questi semplici passaggi dovrebbero ripristinare la connessione.
    Queste situazioni sono rare e non legate al funzionamento di DexPN.

    Se hai domande su DexPN, contatta il supporto: @DexPN_Support_bot

