    5️⃣ Натисніть круглу кнопку увімкнення і насолоджуйтесь високою швидкістю та стабільністю 😉
  instr_vless_ios: |
    Інструкція для iOS:

    1️⃣ Натисніть на ключ доступу (<b>вище ⬆️ починається з vless://</b>)
    2️⃣ Встановіть додаток <a href="https://apps.apple.com/ru/app/streisand/id6450534064">🌐Streisand</a>
    3️⃣ Запустіть програму <b>Streisand</b> і натисніть ➕ у верхньому правому куті
    4️⃣ Оберіть „<b>Додати з буфера</b>“ (<i>якщо програма запитає дозвіл на вставку - дозвольте</i>)
    5️⃣ Натисніть круглу кнопку увімкнення внизу і насолоджуйтесь високою швидкістю та стабільністю 😉

    🆕Також ви можете налаштувати 🔥Автоматичне Вкл/Викл DexPN при вході в Instagram (<b>усе так само, лише потрібно вибирати Streisand замість WireGuard</b>):
    <a href="https://www.youtube.com/watch?v=EC0wygiryLI">👉ВІДЕО: НАЛАШТУВАННЯ АВТОМАТИЗАЦІЇ👈</a>
  instr_vless_mac_windows: |
    <b>Інструкція для MacOS:</b>

    1️⃣ Натисніть на ключ доступу (<b>вище ⬆️ починається з vless://</b>)
    2️⃣ Завантажте та встановіть додаток <a href="https://apps.apple.com/ru/app/v2box-v2ray-client/id6446814690">🌐V2Box</a>:
    3️⃣ Запустіть програму <b>V2Box</b> і перейдіть на вкладку „<b>Configs</b>“ (знизу)
    4️⃣ Далі натисніть ➕ у верхньому правому куті та оберіть „<b>Import v2ray uri from clipboard</b>“ (<i>перший пункт у списку</i>)
    5️⃣ Після перейдіть на вкладку „<b>Home</b>“ (знизу) і натисніть велику кнопку (знизу) „<b>Tap to Connect</b>“
    6️⃣ Насолоджуйтесь високою швидкістю та стабільністю 😉

    <b>Інструкція для Windows:</b>

    1️⃣ Видаліть усі поточні додатки VPN, а після встановлюйте додаток і підключайтеся, інакше може не працювати.
    2️⃣ Натисніть на ключ доступу, щоб він скопіювався (вище починається з vless://)
    3️⃣ Завантажте та встановіть програму Hiddify (https://github.com/hiddify/hiddify-next/releases/latest/download/Hiddify-Windows-Setup-x64.exe)
    4️⃣ Запустіть програму Hiddify і натисніть на кнопку „<b>Новий профіль</b>”
    5️⃣ Далі натисніть „<b>Додати з буфера обміну</b>”
    6️⃣ Натисніть на велику круглу кнопку „<b>HI</b>” по центру і насолоджуйтесь високою швидкістю

