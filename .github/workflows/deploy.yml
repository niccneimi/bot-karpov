name: Deploy Telegram Bot to Server

on:
  push:
    branches:
      - master

env:
  SSH_PRIVATE_KEY: ${{ secrets.env.SSH_PRIVATE_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 91.84.111.102 >> ~/.ssh/known_hosts

      - name: Deploy to server via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 root@91.84.111.102 << 'EOF'
            if [ ! -d "~/telegram-bot" ]; then
              git clone https://github.com/niccneimi/bot-karpov.git ~/telegram-bot
            fi

            cd ~/telegram-bot
            git reset --hard
            git pull origin master

            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
          EOF
